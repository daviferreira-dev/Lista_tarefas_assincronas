<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderno de Notas</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/fundo-de-elden-ring.jpg" type="image/x-icon">
</head>

<body>

    <div class="main-container">
        <h1 class="app-title">Caderno de Notas</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa..." class="task-input">
            <button id="addTaskButton" class="add-button">
                Adicionar Tarefa
            </button>
        </div>

        <ul id="taskList" class="task-list">
        </ul>

        <div class="clear-section">
            <button id="clearAllButton" class="clear-button">
                Limpar Todas as Tarefas
            </button>
        </div>
    </div>

    <div id="messageModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal-button">&times;</span>
            <p id="modalMessage" class="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
